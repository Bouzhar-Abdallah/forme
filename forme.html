<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesr.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="header">
      <nav>
          <a href="index.html"><img src="images/logo.png"></a>
          <div class="nav-links" >
              <ul>
                  <li><a href="">HOME</a></li>
                  <li><a href="">ABOUT</a></li>
                  <li><a href="">PROGRAME</a></li>
                  <li><a href="forme.html">REGISTRE</a></li>
                  <li><a href="">CONTACT</a></li>
              </ul>
          </div>
      </nav>
  <section class="text-box">
      <h1>Registration Form</h1>
      <p>Please fill out this form with the required informatio</p>

  </section>    
    <form >
      <fieldset class="first-menu">
        <label for="one">Enter Your First Name: <input class="text-input" id="one" name="first-name" type="text" required /></label>
        <label for="two">Enter Your Last Name: <input id="two" name="last-name" type="text" required /></label>
        <label for="three">Enter Your Email: <input id="three" name="email" type="email" required /></label>
        <label for="four">Create a New Password: <input id="four" name="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
      </fieldset>
      <fieldset>
        <label ><input id="personal-account" type="radio" name="account-type" class="inline" /> IT background</label>
        <label ><input id="business-account" type="radio" name="account-type" class="inline" /> No IT background</label>
        <label  name="terms-and-conditions">
          <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>.
        </label>
      </fieldset>
      <fieldset>
        <label >Upload a profile picture: <input id="profile-picture" type="file" name="file" /></label>
        <label >Input your age (years): <input id="age" type="number" name="age" min="13" max="120" /></label>
        <label >How did you hear about us?
          <select name="referrer">
            <option >(select one)</option>
            <option > News</option>
            <option > YouTube Channel</option>
            <option > Friends</option>
            <option >Other</option>
          </select>
        </label>
        <label >Provide a bio:
          <textarea name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
        </label>
      </fieldset>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
